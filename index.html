<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPA and Morning Class Adviser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA and Morning Class Adviser</h1>
        <form id="advice-form">
            <label for="morning-classes">Number of Morning Classes (0-7):</label>
            <input type="number" id="morning-classes" name="morning-classes" min="0" max="7" required>
            
            <label for="gpa">GPA (0.00-5.00):</label>
            <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="5" required>
            
            <button type="submit">Get Advice</button>
        </form>
        <div id="advice"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
